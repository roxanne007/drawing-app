<!DOCTYPE html>
<html>

<head>
    <script src="lib/p5.js"></script>
    <script src="lib/p5.dom.js"></script>
    <script src="lib/iro.js"></script>

    <script src="lib/p5.scribble.js"></script>
    <script src="lib/p5.shape.js"></script>
    <script src="lib/p5.play.js"></script>

    <!-- gateway script and relevant helper functions -->
    <script src="sketch.js"></script>
    <script src="helpers/eventHelpers.js"></script>
    <script src="helpers/colourPalette.js"></script>

    <script src="helpers/drawingHelpers.js"></script>
    <script src="helpers/toolbox.js"></script>
    <script src="helpers/startHelpers.js"></script>

<!-- Tools -->
<script src="tools/freehandtool.js"></script>
<script src="tools/spraycantool.js"></script>
<script src="tools/erasertool.js"></script>
<script src="tools/linetotool.js"></script>
<script src="tools/mirrordrawtool.js"></script>
<script src="tools/shapestool.js"></script>
<script src="tools/stamptool.js"></script>
<script src="tools/croptool.js"></script>

    <!-- stylesheets-->
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="box header"> Roxy's Drawing App 
            <a class="btn clear">Clear</a>
            <a class="btn save">Save</a>
            <a class="btn reload">Reload </a>
<!--            <a class="btn help" href="help.html">Help?</a>-->
            <input type="range" class="slider" min="" max="100" step="10" oninput="displaySliderValue(this.value)">
            <output id="output"></output>

        </div>
        <div class="box" id="sidebar"></div>
        <div id="content"></div>
        <div class="box colourPalette">
            <div class="picker"></div>
        </div>
        <div class="box options">
            <!-- Additional Buttons -->
            <a class="btn crop" id="crop_btn" >crop</a>
            <a class="btn direction" id="horizontal_btn">Make Horizontal</a>
           
            <!-- Shape images -->
            <input type="image" loading="lazy" class="shape" id="shape_triangle" src="assets/triangle.jpg">
            <input type="image" loading="lazy" class="shape" id="shape_ellipse" src="assets/circle.jpg">
            <input type="image" loading="lazy" class="shape" id="shape_rectangle" src="assets/rectangle.jpg">
            <input type="image" loading="lazy" class="shape" id="shape_heart" src="assets/heart.jpg">
<!--             Stamp Images -->
            <input type="image" loading="lazy" class="stamp" id="heart stamp" src="assets/heart.jpg">
            <input type="image" loading="lazy" class="stamp" id="smiley face stamp" src="assets/smileyface.jpg">
            <input type="image" loading="lazy" class="stamp" id="star stamp" src="assets/star.jpg">
        </div>
    </div>
</body>

</html>
